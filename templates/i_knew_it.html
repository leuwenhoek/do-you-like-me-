<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you like mee?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 50%, #81C784 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 75%, rgba(255, 255, 255, 0.2) 3px, transparent 3px),
                radial-gradient(circle at 75% 25%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.15) 1px, transparent 1px);
            background-size: 120px 120px, 80px 80px, 60px 60px;
            animation: celebration 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes celebration {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-15px) rotate(180deg);
                opacity: 1;
            }
        }

        .h1 {
            text-align: center;
            padding: 15vw;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            animation: bounce 2s ease-in-out infinite;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .h1::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 6s linear infinite;
            pointer-events: none;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) scale(1);
            }
            40% {
                transform: translateY(-20px) scale(1.05);
            }
            60% {
                transform: translateY(-10px) scale(1.02);
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .btn {
            font-size: 2rem;
            padding: 1rem 2.5rem;
            margin: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            color: #4CAF50;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #f8f8f8, #e8e8e8);
        }

        .btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Floating hearts for celebration */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            animation: floatHeart 4s linear infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .h1 {
                padding: 20vw 5vw;
                font-size: clamp(2rem, 8vw, 3rem);
            }
        }

        @media (max-width: 480px) {
            .h1 {
                padding: 25vw 3vw;
            }
            
            .btn {
                font-size: 1.5rem;
                padding: 0.8rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div>
        <h1 class="h1">{{ message }}</h1>
    </div>

    <script>
        // Create floating hearts for celebration
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['ðŸ’–', 'ðŸ’•', 'ðŸ’—', 'ðŸ’', 'ðŸ¥°'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create hearts continuously for celebration effect
        setInterval(createHeart, 500);

        // Create initial burst of hearts
        for(let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 100);
        }
    </script>
</body>
</html>
